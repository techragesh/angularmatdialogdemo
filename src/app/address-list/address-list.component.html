<mat-card>
  <mat-card-header>
    <mat-toolbar class="toolbar">
      <mat-card-title><b>Address List</b></mat-card-title>
      <span class="toolbar-spacer"></span>
      <mat-icon (click)=addAddress()>add</mat-icon>
    </mat-toolbar>
  </mat-card-header>

  <mat-card-content>
    <div class="container">
      <table class="table">
        <thead>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Address</th>
          <th>Post Code</th>
          <th>City</th>
        </thead>
        <tr *ngFor="let address of addressList">
          <td>{{address.firstName}}</td>
          <td>{{address.lastName}}</td>
          <td>{{address.address}}</td>
          <td>{{address.postCode}}</td>
          <td>{{address.city}}</td>
          <td>
            <mat-icon (click)="editAddress(address.id)">edit</mat-icon>
          </td>
          <td>
            <mat-icon (click)="deleteAddress(address.id)">delete</mat-icon>
          </td>
        </tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
